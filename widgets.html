<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Widgets - testing for web components</title>
	<link rel="stylesheet" href="style.css">
    <!-- temporary polyfill, used until browsers fully implement web components -->
    <script src="platform.min.js"></script>
    <script src="channel.js"></script>
    <script src="waterbear-components.js"></script>
    <style>
        body{
            opacity: 0;
        }
        .graph{
            width: 200px;
            height: 200px;
            position: relative;
            line-height: 200px;
            background-color: #CDE;
            float: right;
            margin-right: 80px;
        }
    </style>
    <script>
      document.addEventListener('WebComponentsReady', function() {
        console.log('WebComponentsReady');
        // show body now that everything is ready
        document.body.style.opacity = 1;
      });
    </script>
</head>
<body>

	<h1>Widgets - testing for web components</h1>

    <div class="graph">
        <wb-bar-graph channels="green:height" color="green"><span class="label">A</span></wb-bar-graph>
        <wb-bar-graph channels="blue:height" color="blue"><span class="label">B</span></wb-bar-graph>
        <wb-bar-graph channels="orange:height" color="orange"><span class="label">C</span></wb-bar-graph>
    </div>

    <h2>Number inputs, try changing values, dragging on number or graph bar</h2>
    <p>A <wb-number-input channels="green:value" min="0" max="100"/></p>
    <p>B <wb-number-input channels="blue:value" min="0" max="100"/></p>
    <p>C <wb-number-input channels="orange:value" min="0" max="100"/></p>
    <hr />
    <p>A <wb-range-input value="10" channels="green:value" min="0" max="100" /></p>
    <p>B <wb-range-input value="20" channels="blue:value" min="0" max="100" /></p>
    <p>C <wb-range-input value="30" channels="orange:value" min="0" max="100" /></p>

    <hr style="clear:both" />


</body>
</html>
